<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://kit.fontawesome.com/8d6606ddaa.js" crossorigin="anonymous"></script>
    <title>Login Dark/Light Mode</title>
</head>
<body>
    <main id="container">
       <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <div class="social_media">
                <a href="https://www.instagram.com/"><img src="./assets/imgs/icons8-insta.svg" alt="Instagram Icon"></a>
                <a href="https://myaccount.google.com/"><img src="./assets/imgs/icons8-google-logo.svg" alt="Google Icon"></a>
                <a href="https://github.com/"><img src="./assets/imgs/icons8-github (1).svg" alt="Github Icon"></a>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="name">Name</label>
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" name="name">
                    </div>
                </label>
                </div>

                <div class="input-box">
                    <label for="email">E-mail</label>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" id="email" name="email">
                    </div>
                </label>
                </div>

                <div class="input-box">
                    <label for="password">Password</label>
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="password" name="password">
                    </div>
                </label>

                <div id="forgot_password">
                    <a href="#">Forgot your password?</a>
                </div>
                </div>
            </div>

            <button type="submit" id="login_button">Login</button>
       </form>
    </main>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
